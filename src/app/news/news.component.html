<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="News"></Label>
</ActionBar>

<GridLayout class="page__content">
    <Label class="page__content-icon fas" text="&#xf013;"></Label>
    <Label class="page__content-placeholder" text="Seccion de Noticias"></Label>
    <!-- <Button text="Ayuda v3" (tap)="onButtonHelpTap()"></Button> -->

    <StackLayout class="page__content">
        <Label class="page__content-icon fas" text="&#xf013;"></Label>
        
        <ListView class="list-group" [items]="this.noticias.buscar()" (itemTap)="onItemTapFunc($event)"
            style="height:1250px">
            <ng-template let-x="item">
                <FlexBoxLayout flexDirection="row" class="list-group-item">
                    <Image src="res://circulo" class="thumb img-circle"></Image>
                    <Label [text]="x" class="list-group-item-heading" 
                    verticalAlignment="center" style="width: 60%"></Label>
                </FlexBoxLayout>
            </ng-template>
        </ListView>
    </StackLayout>
    
</GridLayout>
